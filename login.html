<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | IWORDER</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<!-- Font Awesome [dot] com -->
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<!-- The top Nav Bar -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a href="#menu" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	      	<i class="fas fa-bars"></i>
	      </a>

	      <a class="navbar-brand" href="#">
	      	<img src="img/11.png" alt="Main logo">
	      </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" method="GET" action="/search">
	        <div class="input-group">
	          <span class="input-group-addon"><i class=" fa fa-search" aria-hidden="true"></i></span>
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button style="display: none;" type="submit" class="btn btn-default">Submit</button>
	      </form>

	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="hub.html">Explore</a></li>
	        <li><a href="signup.html"> Sign Up</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div id="login-page-text" class="container">
		<div class="row text-center">
			<div class="col-md-12 col-xs-12 col-sm-12">
				<img src="img/log.png" alt="Main logo" style="width: 120px;">
				<p>
					Connect and meet with new 
					<a href="#" style="font-family: 'Gloria Hallelujah', cursive;font-size: 30px;"><i>writers and poets</i></a> across  
					<span style="display: inline-block">
						Africa.
					</span>
				</p>
			</div>
		</div>
	</div>


	<div id="login-form" class="container">
		<div class="row text-center">
			<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
				<div class="panel">
					<div class="panel-body">
						<h3 style="margin-top: 5px;margin-bottom: 15px;">Login to iWorder</h3>
						<form action="/login" method="POST">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class=" fa fa-envelope-o" aria-hidden="true"></i></span>
									<input type="email" class="form-control" placeholder="Email address">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class=" fa fa-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success form-control">Login</button>
							</div>
						</form>

						<div id="divide">
							<hr>
							<span>or</span>
							<hr>
						</div>

						<div id="signup-options">
							<a id="facebook-signup-button" href="#" role="button" class="btn btn-default" style="color:#1133aa;">
								<i aria-hidden="true" class="fa fa-facebook"></i>
								Login with Facebook
							</a>
							<a id="google-signup-button" href="#" role="button" class="btn btn-default" style="color:#ff0000;">
								<i aria-hidden="true" class="fa fa-google-plus"></i>
								Login with Google
							</a>
						</div>
					</div>
				</div>
				<div id="form-footer">
					<p>By clicking continue, you agree to the <a href="#terms-and-conditions" style="color:#1133aa;text-decoration:none;">Terms and Conditions</a> of iWorder.</p>
					<p class="copyright"><i aria-hidden="true" class="fa fa-copyright"></i> iWorder 2018</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
